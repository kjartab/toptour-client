<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script src="key.js"></script>
<script>
mapboxgl.accessToken = token;
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kjartab/cj1t888ks002y2rpft8wv3d3w',
    center: [10, 60], 
    zoom: 4 
});

map.on('load', function () {

    map.addSource("geoserver",{
            "type" : "vector",
            "scheme" : "tms",
            "tiles": ["https://maps.trd.toptour.no/geoserver/gwc/service/tms/1.0.0/toptour:sane_turer5@EPSG:900913@pbf/{z}/{x}/{y}.pbf"]
        })

    map.addLayer({
        "id": "terrain-data",
        "type": "line", 
        "source":  "geoserver",
        "source-layer" : "sane_turer5",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#454545",
            "line-width": 3
        }
    }) 
    map.addLayer({
        "id": "state-fills-hover",
         // "id": "terrain-data",
        "type": "line", 
        "source":  "geoserver",
        "source-layer" : "sane_turer5",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#ffffff",
            "line-width": 3
        },
        "filter": ["==", "id", ""]
    });


    map.on("mousemove", "terrain-data", function(e) {
        console.log(e);
        map.getCanvas().style.cursor = 'pointer';
        map.setFilter("state-fills-hover", ["==", "id", e.features[0].properties.id]);
    });

    // Reset the state-fills-hover layer's filter when the mouse leaves the layer.
    map.on("mouseleave", "terrain-data", function() {
        map.getCanvas().style.cursor = '';
        map.setFilter("state-fills-hover", ["==", "id", ""]);
    });

});

</script>

</body>
</html>
