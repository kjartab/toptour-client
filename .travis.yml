sudo: required
dist: trusty

addons:
  ssh_known_hosts: www.kartan.no

env:
  global:
    secure: 
language: node_js
node_js: 
  - "7"

install: true
dist: trusty
before_deploy:
- openssl aes-256-cbc -K $encrypted_de38f2a8db4a_key -iv $encrypted_de38f2a8db4a_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"  
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist travis@www.kartan.no:/var/www/www.toptour.no
  on:
    branch: master
