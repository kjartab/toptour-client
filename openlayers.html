<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox Vector Tiles</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js"></script>
    <script src="https://openlayers.org/en/v4.0.1/examples/resources/mapbox-streets-v6-style.js"></script>
    <style>
      .map {
        background: #f8f4f0;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      /* eslint-disable openlayers-internal/no-unused-requires */

      var key = 'pk.eyJ1Ijoia2phcnRhYiIsImEiOiJjajFhaDJjeWYwMDM2MzNuNW9qaHY1Y2ljIn0.GXGL6PYl_oEw4kRmQw5uCQ';

      var map = new ol.Map({
        layers: [
          new ol.layer.VectorTile({
            source: new ol.source.VectorTile({
              attributions: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> ' +
                '© <a href="https://www.openstreetmap.org/copyright">' +
                'OpenStreetMap contributors</a>',
              format: new ol.format.MVT(),
              tileGrid: ol.tilegrid.createXYZ({maxZoom: 22}),
              tilePixelRatio: 16,
              url: 'https://{a-d}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/' +
                  '{z}/{x}/{y}.vector.pbf?access_token=' + key
            }),
            style: createMapboxStreetsV6Style()
          }),
          new ol.layer.VectorTile({
            source: new ol.source.VectorTile({
              format: new ol.format.MVT(),
              // tilegrid: ol.tilegrid.createTMS({maxZoom: 22}),
              tilePixelRatio: 16,
              url: "http://localhost:8282/geoserver/gwc/service/tms/1.0.0/toptour:turer@EPSG:900913@pbf/{z}/{x}/{y}.pbf"
            })
          })
          // ,
          //   style: createMapboxStreetsV6Style()
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });

      // ol.style.Fill, ol.style.Icon, ol.style.Stroke, ol.style.Style and
      // ol.style.Text are required for createMapboxStreetsV6Style()
    </script>
  </body>
</html>
